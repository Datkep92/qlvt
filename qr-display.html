<!DOCTYPE html>

    <style>

        .buttons {

        .btn {

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">

            <div class="subtitle">H·ªá th·ªëng Qu·∫£n l√Ω Thi·∫øt b·ªã Y t·∫ø</div>

        <div class="footer">

            <p>Th√¥ng tin ƒë∆∞·ª£c c·∫≠p nh·∫≠t l·∫ßn cu·ªëi: <span id="update-time"></span></p>
        </div>
    </div>

    <script>
        // H√†m decode URL parameter
        function decodeParam(param) {
            if (!param) return '';
            return decodeURIComponent(param.replace(/\+/g, ' '));
        }

        // Format ti·ªÅn Vi·ªát Nam
        function formatCurrency(amount) {
            amount = parseFloat(amount) || 0;
            return amount.toLocaleString('vi-VN', {
                style: 'currency',
                currency: 'VND'
            });
        }

        // L·∫•y class cho status
        function getStatusClass(status) {
            status = (status || '').toLowerCase();
            if (status.includes('d√πng') || status.includes('t·ªët')) return 'status-good';
            if (status.includes('b·∫£o tr√¨') || status.includes('s·ª≠a')) return 'status-maintenance';
            if (status.includes('h·ªèng') || status.includes('ng·ª´ng')) return 'status-bad';
            return 'status-good';
        }

        // ƒê·ªãnh d·∫°ng ng√†y
        function formatDate(timestamp) {
            const date = new Date(parseInt(timestamp));
            return date.toLocaleDateString('vi-VN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Hi·ªÉn th·ªã th√¥ng tin thi·∫øt b·ªã
        function displayDevice(data) {
            const container = document.getElementById('device-info');
            
            // T√≠nh to√°n gi√° tr·ªã
            const quantity = parseInt(data.q) || 1;
            const unitPrice = parseFloat(data.p) || 0;
            const totalValue = unitPrice * quantity;
            
            const html = `
                <div class="device-card">
                    <div class="device-name">${decodeParam(data.n)}</div>
                    <div class="device-id">
                        <i class="fas fa-hashtag"></i> M√£ thi·∫øt b·ªã: ${data.id}
                    </div>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <span class="status-badge ${getStatusClass(decodeParam(data.s))}">
                            ${decodeParam(data.s) || 'ƒêang s·ª≠ d·ª•ng'}
                        </span>
                        <span style="background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 15px;">
                            <i class="fas fa-boxes"></i> ${quantity} ${decodeParam(data.dv) || 'c√°i'}
                        </span>
                    </div>
                </div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-cube"></i> Model:
                        </div>
                        <div class="info-value">${decodeParam(data.m) || 'Kh√¥ng c√≥ th√¥ng tin'}</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-industry"></i> Nh√† s·∫£n xu·∫•t:
                        </div>
                        <div class="info-value">${decodeParam(data.sx) || 'Kh√¥ng c√≥ th√¥ng tin'}</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-calendar-alt"></i> NƒÉm s·∫£n xu·∫•t:
                        </div>
                        <div class="info-value">${data.y || 'Kh√¥ng c√≥ th√¥ng tin'}</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-money-bill-wave"></i> ƒê∆°n gi√°:
                        </div>
                        <div class="info-value price">${formatCurrency(unitPrice)}</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-calculator"></i> Th√†nh ti·ªÅn:
                        </div>
                        <div class="info-value price">${formatCurrency(totalValue)}</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-building"></i> Ph√≤ng ban:
                        </div>
                        <div class="info-value">${decodeParam(data.pb) || 'Ch∆∞a ph√¢n b·ªï'}</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-user-tie"></i> Ng∆∞·ªùi qu·∫£n l√Ω:
                        </div>
                        <div class="info-value">${decodeParam(data.nv) || 'Ch∆∞a ph√¢n c√¥ng'}</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-tags"></i> Ph√¢n lo·∫°i:
                        </div>
                        <div class="info-value">${decodeParam(data.pl) || 'Ch∆∞a ph√¢n lo·∫°i'}</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-barcode"></i> Serial Number:
                        </div>
                        <div class="info-value">${data.sn || 'Kh√¥ng c√≥'}</div>
                    </div>
                </div>
                
                ${data.gc ? `
                <div class="note-box">
                    <div class="info-label">
                        <i class="fas fa-sticky-note"></i> Ghi ch√∫:
                    </div>
                    <div class="info-value">
                        ${decodeParam(data.gc)}
                    </div>
                </div>
                ` : ''}
                
                <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; font-size: 12px; color: #666;">
                    <i class="fas fa-info-circle"></i>
                    <strong>Th√¥ng tin QR Code:</strong><br>
                    ‚Ä¢ Th·ªùi gian t·∫°o: ${formatDate(data.t)}<br>
                    ‚Ä¢ Truy c·∫≠p l·∫ßn cu·ªëi: ${new Date().toLocaleString('vi-VN')}<br>
                    ‚Ä¢ M√£ thi·∫øt b·ªã: ${data.id}
                </div>
            `;
            
            container.innerHTML = html;
            container.style.display = 'block';
            
            // C·∫≠p nh·∫≠t ti√™u ƒë·ªÅ trang
            document.title = `${decodeParam(data.n)} - Thi·∫øt b·ªã ${data.id}`;
            
            // C·∫≠p nh·∫≠t th·ªùi gian
            document.getElementById('update-time').textContent = new Date().toLocaleString('vi-VN');
            
            // Hi·ªÉn th·ªã n√∫t share n·∫øu browser h·ªó tr·ª£
            if (navigator.share) {
                document.getElementById('share-btn').style.display = 'inline-block';
            }
        }

        // Chia s·∫ª th√¥ng tin
        function shareDevice() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    text: 'Th√¥ng tin thi·∫øt b·ªã y t·∫ø',
                    url: window.location.href
                });
            }
        }

        // H√†m ch√≠nh: load d·ªØ li·ªáu
        async function loadDeviceData() {
            try {
                const loadingEl = document.getElementById('loading');
                const errorEl = document.getElementById('error');
                
                // L·∫•y query parameters t·ª´ URL
                const urlParams = new URLSearchParams(window.location.search);
                
                if (urlParams.toString() === '') {
                    // Th·ª≠ ƒë·ªçc t·ª´ hash n·∫øu c√≥
                    if (window.location.hash && window.location.hash.length > 1) {
                        try {
                            const hashData = window.location.hash.substring(1);
                            const jsonStr = atob(hashData);
                            const device = JSON.parse(jsonStr);
                            displayDevice(device);
                            loadingEl.style.display = 'none';
                            return;
                        } catch (e) {
                            console.log('Cannot decode hash:', e);
                        }
                    }
                    
                    // Kh√¥ng c√≥ d·ªØ li·ªáu
                    loadingEl.style.display = 'none';
                    errorEl.style.display = 'block';
                    return;
                }
                
                // Chuy·ªÉn URL params th√†nh object
                const deviceData = {};
                for (const [key, value] of urlParams.entries()) {
                    deviceData[key] = value;
                }
                
                console.log('Device data loaded:', deviceData);
                
                // Hi·ªÉn th·ªã th√¥ng tin
                displayDevice(deviceData);
                loadingEl.style.display = 'none';
                
            } catch (error) {
                console.error('Error loading device:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Ch·∫°y khi trang load xong
        document.addEventListener('DOMContentLoaded', loadDeviceData);
        
        // Th√™m service worker cho offline (t√πy ch·ªçn)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .catch(err => console.log('ServiceWorker failed:', err));
            });
        }
    </script>
</body>
